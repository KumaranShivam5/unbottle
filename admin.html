<body>
	
	<div class="wrapper-div">
	<div class="admin-image" style="background-image:url('admin_assets/images/b2.jpg');"></div>
	<h1 class="admin-head">ADMIN PAGE</h1>
	
	<div id="wrap">
		<div id="div1" class="loggedin">
			<div class="loggedin-icon"><i class="fas fa-sign-in-alt"></i></div>Logged In
		</div>
		<div id="div2" class="loggedin display-close">
			<div class="loggedin-icon"><i class="fas fa-sign-out-alt"></i></div>Logout?
		</div>
	</div>
	
	<div class="admin-container">
		<button class="admin-card" onclick="window.location.href='admin-insta.html'">INSTA</button>
		<button class="admin-card" onclick="window.location.href='admin-forum.html'">FORUM</button>
		<button class="admin-card" onclick="window.location.href='admin-therapy.html'">HELPLINES</button>

		<button class="admin-card" onclick="window.location.href='admin-team.html'">TEAM</button>
	</div>
	</div>
</body>

<script>
	$('#wrap').hover(function(){
		$('#div1').removeClass('display-open').addClass('display-close');
		$('#div2').removeClass('display-close').addClass('display-open');
		$('#div2').animate({backgroundColor: "rgba(0,0,0,1)"}, 'slow');
		$('#div1').animate({backgroundColor: "rgba(0,0,0,1)"}, 'fast');
	});
	
	$('#wrap').mouseleave(function(){
		$('#div2').animate({backgroundColor: "rgba(0,0,0,0)"}, 'fast');
		$('#div2').removeClass('display-open').addClass('display-close');
		$('#div1').removeClass('display-close').addClass('display-open');
		$('#div1').animate({backgroundColor: "rgba(0,0,0,0)"}, 'slow');
	});
	
	$('#wrap').click(function(){
		document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
		window.location.href = 'admin-login.html';
	});
</script>
